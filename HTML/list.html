<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <!--Order list-->
    <ol start="10">
        <li>Coffee
            <ol type="a">
                <li>Cappuchino</li>
                <li>Chocomoka</li>
            </ol>
        </li>
        <li>Milk</li>
        <li>Cha</li>
    </ol>
    <!--Unorder list-->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <ul type="circle">
        <li>Redmi</li>
        <li>Realme</li>
        <li>Oppo</li>
    </ul>

    <!--Description list-->
    <dl>
        <dt>Coffee</dt>
        <dd>- Cold Chocolate Coffee</dd>
        <dt>Juice</dt>
        <dd>- Mango Juice</dd>
    </dl>
</body>
</html>
