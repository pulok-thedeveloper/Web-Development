<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <table border="7" style="text-align: center;">
        <caption>Fruits, Flowers & Animals</caption>

            <tr>
                <th rowspan="2">Fruits</th>
                <th colspan="2">Apple</td>
                <th colspan="2">Banana</td>
                <th colspan="2">Orange</td>
            </tr>

        <tr>
            <td>Chinese Apple <br> <img src="Images/SnapdragonNEW.png" width="50px" alt=""></td>
            <td>Australian Apple</td>
            <td>Sagor Kola</td>
            <td>Chapa Kola</td>
            <td>Chinese Orange</td>
            <td>Bangladeshi Orange</td>
        </tr>
            <tr>
                <th rowspan="2">Flowers</th>
                <th colspan="2">Rose</td>
                <th colspan="2">Sunflower</td>
                <th colspan="2">Lily</td>
            </tr>
        <tr>
            <td>Red Rose</td>
            <td>White Rose</td>
            <td>Yellow Sunflower</td>
            <td>Orange Sunflower</td>
            <td>Red Lily</td>
            <td>While Lily</td>
        </tr>

            <tr>
                <th rowspan="2">Animals</th>
                <th colspan="2">Tiger</td>
                <th colspan="2">Lion</td>
                <th colspan="2">Cat</td>
            </tr>

    </table>
</body>

</html>
