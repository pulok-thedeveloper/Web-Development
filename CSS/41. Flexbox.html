<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="41. Flexbox.css">
</head>
<body>
    <div class="flex-container1">
        <div class="flex-child1">One</div>
        <div class="flex-child1">Two</div>
        <div class="flex-child1">Three</div>
        <div class="flex-child1">Four</div>
    </div><hr>


    <div class="flex-container2">
        <div class="flex-child2">One</div>
        <div class="flex-child2">Two</div>
        <div class="flex-child2">Three</div>
        <div class="flex-child2">Four</div>
        <div class="flex-child2">Five</div>
        <div class="flex-child2">Six</div>
        <div class="flex-child2">Seven</div>
        <div class="flex-child2">Eight</div>
    </div><hr>


    <div class="flex-container3">
        <div class="flex-child3">One</div>
        <div class="flex-child3">Two</div>
        <div class="flex-child3">Three</div>
    </div><hr>


    <div class="flex-container4">
        <div class="flex-child4">One</div>
    </div><hr>


    <div class="flex-container5">
        <div class="flex-child5" id="one">One</div>
        <div class="flex-child5" id="two">Two</div>
        <div class="flex-child5" id="three">Three</div>
    </div>

</body>
</html>
