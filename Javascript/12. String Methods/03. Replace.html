<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Methods</title>
</head>
<body>
    <h2>Javascript String Methods</h2>
    <p>Replace "Black Widow" with "Scarlett Witch" in the paragraph bellow:</p>
    <button onclick="myFunction()">Click here</button>
    <p id="demo">I love Black Widow.</p>


    <script>
        function myFunction(){
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace("Black Widow","Scarlett Witch");
        }
    </script>
</body>
</html>
