<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-semibold text-violet-600">Baap er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-purple-200 w-3/4 mx-auto mt-32 py-10 px-16 rounded">
        <h3 class="text-lg mb-4 font-medium">Enter your login info</h3>
        <div>
          <input
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
            class="block w-full my-5 px-5 py-3 rounded focus:outline-none focus:ring-4 ring-purple-400 transition duration-200"
          />
          <input
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
            class="block w-full my-5 px-5 py-3 rounded focus:outline-none focus:ring-4 ring-purple-400 transition duration-200"
          />
          <button
            class="bg-purple-500 hover:bg-purple-700 px-5 py-2 rounded font-medium text-white transition duration-300"
            id="login-btn"
            type="submit"
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
