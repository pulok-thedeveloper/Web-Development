<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Javascripr Functions</h1>
    <p>This example calls a function to convert from Fahrenheit ti Celcius.</p>
    <p id="demo"></p>

    <script>
        function toCelcius(f){
            return (5/9) * (f-32);
        }

        var fahrenheit = 212;
        var celcius = toCelcius(fahrenheit);
        document.getElementById("demo").innerHTML = "The temperature is " + celcius +"deg celcius.";
    </script>
</body>
</html>
