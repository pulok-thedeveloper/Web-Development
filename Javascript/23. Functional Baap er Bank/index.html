<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-24">
        <div class="grid grid-cols-3 gap-4 mx-auto w-4/5 text-white">
          <div class="bg-orange-400 p-8 rounded">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-rose-400 p-8 rounded">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 mx-auto w-4/5 text-white">
          <div class="bg-sky-900 p-8 rounded">
            <h4 class="text-2xl mb-4">Please Deposit</h4>
            <div class="ml-8">
              <input
                type="number"
                name=""
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
                class="block mb-3 rounded px-3 py-2 text-black w-full focus:outline-none focus:ring-4 ring-gray-400 transition duration-200"
              />
              <button
                id="deposit-btn"
                class="bg-purple-700 hover:bg-purple-500 px-5 py-2 rounded font-medium text-white transition duration-300"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-slate-900 p-8 rounded">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <div class="ml-8">
              <input
                type="number"
                name=""
                id="withdraw-field"
                placeholder="$ Amount you want to withdraw"
                class="block mb-3 rounded px-3 py-2 text-black w-full focus:outline-none focus:ring-4 ring-gray-400 transition duration-200"
              />
              <button
                id="withdraw-btn"
                class="bg-purple-700 hover:bg-purple-500 px-5 py-2 rounded font-medium text-white transition duration-300"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
