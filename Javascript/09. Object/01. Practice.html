<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    <p id="demo"></p>

    <script>
        const bike = {name: "Yamaha", model: "R15M", topSpeed: 148};

        document.getElementById("demo").innerHTML = "The name of bike is " + bike.name + ".<br> Model is " + bike.model + ".<br> Top speed is " + bike.topSpeed + ".";
    </script>
</body>
</html>
