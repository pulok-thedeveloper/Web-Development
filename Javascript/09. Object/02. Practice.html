<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const person = {
            firstName: "John", 
            lastName: "Snow", 
            age: 37, 
            eyeColor: "brown",
            fullName: function(){
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById("demo").innerHTML= person.firstName + " is " + person.age + " years old.";

        document.getElementById("demo1").innerHTML="Full name is " + person.fullName();
    </script>
</body>
</html>
