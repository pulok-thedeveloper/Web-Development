<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <script>
        var x = 'Y';//string
        x = "Yahoo";//string
        x = -89;//number
        x = false;//boolean
        x = undefined;//undefined
        x = ["HTML","CSS","JS"];//object/array
        x = {
            name: "KGF",
            State: "Kannada"
        }//object

        document.write(x);
        document.write("<br>");
        document.write(typeof x);

    </script>
</head>
<body>
    
</body>
</html>
