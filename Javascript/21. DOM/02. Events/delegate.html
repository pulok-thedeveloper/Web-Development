<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <ul id="list-container">
      <!-- <li class="item">Lorem, ipsum.</li>
      <li class="item">Non, dolore?</li>
      <li class="item">Maxime, voluptatum?</li>
      <li class="item">Minus, facere.</li>

      <li class="item">Asperiores, voluptas.</li> -->
    </ul>
    <button id="add-item-btn">Add item</button>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("add-item-btn")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.classList.add("item");
          li.innerText = "Brand New Item added";

          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
