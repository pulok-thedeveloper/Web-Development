<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by add function</button>

    <button id="event-listener">Handle Event by addEventListener</button><br />
    <br />

    <p id="input-text-display">Default input text</p>
    <input id="input-field" type="text" />
    <button id="update-btn">Update</button>

    <script>
      function handleOnClick() {
        const handleStatus = document.getElementById("handler-status");
        handleStatus.innerText =
          "Handled by function attached on onclick attribute";
      }
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handleStatus = document.getElementById("handler-status");
          handleStatus.innerText = "Text updated by add event listener";
        });

      document
        .getElementById("update-btn")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          const inputText = inputField.value;

          const p = document.getElementById("input-text-display");

          p.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
