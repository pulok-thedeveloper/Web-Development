<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Search</title>
</head>
<body>
    <h2>Javascript String Search</h2>
    <p>The search() method returns the position of the first occurrence of a specified text in a string:</p>

    <p id="demo"></p>

    <script>
        let str = "Please close the door close";
        document.getElementById("demo").innerHTML = str.search("close");
    </script>
</body>
</html>
