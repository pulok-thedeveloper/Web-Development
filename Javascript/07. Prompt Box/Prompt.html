<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("Enter Your Marks: ");



        if(a<=100 && a>=80){
            document.write("A+");
        }

        else if(a <=79 && a>=70){
            document.write("A");
        }

        else if(a>=60 && a <=69){
            document.write("A-");
        }

        else if(a>=50 && a <=59){
            document.write("B");
        }

        else if(a>=45 && a <=49){
            document.write("C");
        }

        else if(a>=40 && a <=44){
            document.write("D");
        }

        else if(a>=33 && a <=39){
            document.write("E");
        }

        else{
            document.write("F");
        }

    </script>
</head>
<body>
    
</body>
</html>
