<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const cgpaChecking = () => {
        var a = prompt("Enter Your Marks: ");

        if (a > 100 || a < 0) {
          alert("Please enter a valid number");
        } else {
          if (a <= 100 && a >= 80) {
            document.getElementById("cgpa").innerText = "A+";
          } else if (a <= 79 && a >= 70) {
            document.getElementById("cgpa").innerText = "A";
          } else if (a >= 60 && a <= 69) {
            document.getElementById("cgpa").innerText = "A-";
          } else if (a >= 50 && a <= 59) {
            document.getElementById("cgpa").innerText = "B";
          } else if (a >= 45 && a <= 49) {
            document.getElementById("cgpa").innerText = "C";
          } else if (a >= 40 && a <= 44) {
            document.getElementById("cgpa").innerText = "D";
          } else if (a >= 33 && a <= 39) {
            document.getElementById("cgpa").innerText = "E";
          } else {
            document.getElementById("cgpa").innerText = "Tumi Fail";
          }
        }
      };
    </script>
  </head>
  <body>
    <button onclick="cgpaChecking()">Load Promt</button>
    <p>Your Grade is: <span id="cgpa"></span></p>
  </body>
</html>
