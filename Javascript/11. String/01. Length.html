<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Length</title>
</head>
<body>
    <h1>Javascript Strings Property</h1>
    <p>The length property returns the length of a string.</p>
    <p id="demo"></p>

    <script>
        let text = "asukrtertbvfspodoqoururtibgkbgvmnlshsakidjbmxi";
        document.getElementById("demo").innerHTML = "The lenght of the text is " + text.length;
    </script>
</body>
</html>
