<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-warning my-4">Welcome to my Phone Hunter!</h1>
    </header>

    <main class="container">
      <!-- Search Bar -->
      <section>
        <div class="d-flex my-5" role="search">
          <input
            id="search-field"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="search-btn" class="btn btn-outline-success" type="submit">
            Search
          </button>
        </div>
      </section>

      <section>
        <!-- Cards section -->
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="no-found-message" class="mx-auto mt-5 d-none">
          <h3 class="text-danger">No Phone Found. Please try a new search</h3>
        </div>
        <!-- Show all button -->
        <div id="show-all" class="text-center my-5 d-none">
          <div class="btn btn-primary">Show all</div>
        </div>
      </section>
      <!-- Loader -->
      <section class="d-none" id="loader">
        <div
          style="height: 70vh"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="phoneDetailModal"
        tabindex="-1"
        aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="phone-details" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
